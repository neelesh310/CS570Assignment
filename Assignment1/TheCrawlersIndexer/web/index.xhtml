<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>The Crawlers - Admin Login Page</title>
    </h:head>
    <h:body>
        <hr/>
        <h1 align="center">The Crawlers' Admin Login</h1> 
        <hr/>
        <center>
        <h:form>
            <table>
                <tr>
                    <td><h:outputText value="Enter Login ID: " /></td>
                    <td><h:inputText id="userName" value="#{loginBean.userName}" />
                    </td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Password: " /></td>
                    <td><h:inputSecret id="password" value="#{loginBean.password}" />
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td><h:commandButton value="Login" action="#{loginBean.checkValidUser}"/>
                    </td>
                </tr>
            </table>
        </h:form>
        </center>
    </h:body>
</html>
