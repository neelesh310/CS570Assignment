<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>The Crawlers - Search Engine</title>
    </h:head>
    <h:body>     
       <h1 align="center" style="margin-top: 150px">The Crawlers</h1> 
        <center>
          <h:form>
           <table>
               <tr>
                   <td> <h:inputText id="searchquery" value="#{searchBean.query}" style="margin-top: 50px; width: 500px;"/></td>
                   <td><h:commandButton value="Search" action="#{searchBean.search}" style="margin-top: 50px"/></td>
               </tr>
               <tr>
                   <h:selectOneRadio value="#{searchBean.similarity}">
                   <f:selectItem itemValue="TFIDF" itemLabel="TFIDF" />
                        <f:selectItem itemValue="BM25" itemLabel="BM25" />
                        <f:selectItem itemValue="SIMBM25" itemLabel="SIMBM25" />
                   </h:selectOneRadio>
               </tr>
           </table>
        </h:form>
    </center>
    </h:body>
</html>
